<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home-box">
                <div id="home">
                    <h3>HOME</h3>
                </div>
                <div id="score-home">
                    <p id="score-font">0</p>
                </div>
                <div id="btn-home">
                    <button id="btn-home1" onclick="home1()" >+1</button>
                    <button id="btn-home2" onclick="home2()">+2</button>
                    <button id="btn-home3" onclick="home3()">+3</button>
                </div>
            </div>
            <div class="guest-box">
                <div id="guest">
                    <h3>AWAY</h3>
                </div>
                <div id="score-guest">
                    <p id="score-font">0</p>
                </div>
                <div id="btn-guest">
                    <button id="btn-guest1" onclick="guest1()">+1</button>
                    <button id="btn-guest2" onclick="guest2()">+2</button>
                    <button id="btn-guest3" onclick="guest3()">+3</button>
                </div>
            <div>
                <button id="restart" ondblclick="reset()">Double click to reset</button>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
